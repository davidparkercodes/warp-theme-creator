<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Terminal Window with Warp-like styling -->
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF00" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00FF00" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Terminal Window -->
  <rect width="1000" height="600" fill="#000000" rx="10" ry="10"/>
  
  <!-- Window Controls Bar -->
  <rect x="0" y="0" width="1000" height="30" fill="#111111" rx="10" ry="10"/>
  <text x="20" y="20" fill="#FFFFFF" font-family="monospace" font-size="14">Warp Terminal - Matrix</text>
  <circle cx="950" cy="15" r="7" fill="#FF5F56"/>
  <circle cx="925" cy="15" r="7" fill="#FFBD2E"/>
  <circle cx="900" cy="15" r="7" fill="#27C93F"/>
  
  <!-- Accent color indicator - vertical bar on left side -->
  <rect x="0" y="30" width="4" height="570" fill="#00FF00"/>
  
  <!-- Top Command with accent color in prompt -->
  <text x="20" y="55" fill="#00FF00" font-family="monospace" font-size="14">
    <tspan fill="#00FF00">➜</tspan>  <tspan fill="#00FF00">~/projects</tspan> <tspan fill="#00FF7F">git:(</tspan><tspan fill="#FF0000">feature/enhanced-previews</tspan><tspan fill="#00FF7F">)</tspan> 
  </text>
  
  <!-- Standard Command Execution Section -->
  <text x="20" y="80" fill="#00FF00" font-family="monospace" font-size="14">
    $ warp-theme-creator https://example.com --generate-preview --all-colors
  </text>
  
  <text x="20" y="105" fill="#7F007F" font-family="monospace" font-size="14">
    Fetching HTML content from https://example.com...
  </text>
  
  <text x="20" y="130" fill="#7F007F" font-family="monospace" font-size="14">
    Extracting colors...
  </text>

  <!-- Success Message -->
  <text x="20" y="155" fill="#00FF00" font-family="monospace" font-size="14">
    ✓ Theme generated successfully!
  </text>
  
  <!-- Warning Message Example -->
  <text x="20" y="180" fill="#7FFF00" font-family="monospace" font-size="14">
    ⚠ Warning: Some images could not be processed, using default fallbacks.
  </text>

  <!-- Error Message Example -->
  <text x="20" y="205" fill="#7F0000" font-family="monospace" font-size="14">
    ✗ Error: Unable to extract background image. Using solid background instead.
  </text>

  <!-- Debug Message Example -->
  <text x="20" y="230" fill="#00FFFF" font-family="monospace" font-size="14">
    [DEBUG] Processing 5 CSS files and 3 images for color extraction...
  </text>
  
  <!-- Command Result Section (showing the theme colors) -->
  <text x="20" y="265" fill="#00FF00" font-family="monospace" font-size="14">
    Selected colors:
  </text>
  
  <text x="40" y="290" fill="#00FF00" font-family="monospace" font-size="14">
    Accent: <tspan fill="#00FF00">████████</tspan> #00FF00
  </text>
  
  <text x="40" y="315" fill="#00FF00" font-family="monospace" font-size="14">
    Background: <tspan fill="#000000" stroke="#00FF00" stroke-width="0.5">████████</tspan> #000000
  </text>
  
  <text x="40" y="340" fill="#00FF00" font-family="monospace" font-size="14">
    Foreground: <tspan fill="#00FF00">████████</tspan> #00FF00
  </text>
  
  <!-- Terminal Colors Display Section -->
  <text x="20" y="375" fill="#00FF00" font-family="monospace" font-size="16" font-weight="bold">
    Terminal Colors:
  </text>
  
  <!-- Normal Colors -->
  <g transform="translate(40, 390)">
    <rect x="0" y="0" width="30" height="30" fill="#000000" stroke="#00FF00" stroke-width="0.5"/>
    <text x="40" y="20" fill="#00FF00" font-family="monospace" font-size="14">Black</text>
    
    <rect x="150" y="0" width="30" height="30" fill="#7F0000"/>
    <text x="190" y="20" fill="#00FF00" font-family="monospace" font-size="14">Red</text>
    
    <rect x="300" y="0" width="30" height="30" fill="#00FF00"/>
    <text x="340" y="20" fill="#00FF00" font-family="monospace" font-size="14">Green</text>
    
    <rect x="450" y="0" width="30" height="30" fill="#7FFF00"/>
    <text x="490" y="20" fill="#00FF00" font-family="monospace" font-size="14">Yellow</text>
  </g>
  
  <g transform="translate(40, 430)">
    <rect x="0" y="0" width="30" height="30" fill="#007F00"/>
    <text x="40" y="20" fill="#00FF00" font-family="monospace" font-size="14">Blue</text>
    
    <rect x="150" y="0" width="30" height="30" fill="#7F007F"/>
    <text x="190" y="20" fill="#00FF00" font-family="monospace" font-size="14">Magenta</text>
    
    <rect x="300" y="0" width="30" height="30" fill="#00FFFF"/>
    <text x="340" y="20" fill="#00FF00" font-family="monospace" font-size="14">Cyan</text>
    
    <rect x="450" y="0" width="30" height="30" fill="#7F7F7F"/>
    <text x="490" y="20" fill="#00FF00" font-family="monospace" font-size="14">White</text>
  </g>
  
  <!-- Bright Colors -->
  <g transform="translate(40, 480)">
    <rect x="0" y="0" width="30" height="30" fill="#222222"/>
    <text x="40" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright Black</text>
    
    <rect x="150" y="0" width="30" height="30" fill="#FF0000"/>
    <text x="190" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright Red</text>
    
    <rect x="300" y="0" width="30" height="30" fill="#00FF00"/>
    <text x="340" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright Green</text>
    
    <rect x="450" y="0" width="30" height="30" fill="#FFFF00"/>
    <text x="490" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright Yellow</text>
  </g>
  
  <g transform="translate(40, 520)">
    <rect x="0" y="0" width="30" height="30" fill="#00FF7F"/>
    <text x="40" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright Blue</text>
    
    <rect x="150" y="0" width="30" height="30" fill="#FF00FF"/>
    <text x="190" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright Magenta</text>
    
    <rect x="300" y="0" width="30" height="30" fill="#00FFFF"/>
    <text x="340" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright Cyan</text>
    
    <rect x="450" y="0" width="30" height="30" fill="#FFFFFF"/>
    <text x="490" y="20" fill="#00FF00" font-family="monospace" font-size="14">Bright White</text>
  </g>
  
  <!-- Application examples section - right side panel -->
  <rect x="600" y="265" width="380" height="285" fill="#000000" stroke="#00FF00" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Terminal Application Examples -->
  <text x="610" y="285" fill="#FFFFFF" font-family="monospace" font-size="14" font-weight="bold">Terminal in Action:</text>
  
  <!-- Code Example -->
  <text x="610" y="310" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#007F00">def</tspan> <tspan fill="#00FF00">extract_colors</tspan><tspan fill="#00FF00">(url):</tspan>
  </text>
  <text x="630" y="330" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#7F0000">try</tspan><tspan fill="#00FF00">:</tspan>
  </text>
  <text x="650" y="350" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#00FF00">response = requests.</tspan><tspan fill="#00FFFF">get</tspan><tspan fill="#00FF00">(url)</tspan>
  </text>
  <text x="650" y="370" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#7F007F">colors</tspan> <tspan fill="#00FF00">= analyze_content(response.text)</tspan>
  </text>
  <text x="650" y="390" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#00FF00">print</tspan><tspan fill="#00FF00">(</tspan><tspan fill="#7FFF00">"Found colors:"</tspan><tspan fill="#00FF00">, colors)</tspan>
  </text>
  <text x="650" y="410" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#FFFF00">return</tspan> <tspan fill="#7F007F">colors</tspan>
  </text>
  <text x="630" y="430" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#7F0000">except</tspan> <tspan fill="#FF0000">Exception</tspan> <tspan fill="#7F0000">as</tspan> <tspan fill="#FF0000">e</tspan><tspan fill="#00FF00">:</tspan>
  </text>
  <text x="650" y="450" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan fill="#00FF00">print</tspan><tspan fill="#00FF00">(</tspan><tspan fill="#7F0000">f"Error: {e}"</tspan><tspan fill="#00FF00">)</tspan>
  </text>
  
  <!-- Search and Selection Example -->
  <rect x="610" y="470" width="360" height="25" fill="#000000" stroke="#00FF00" stroke-width="1"/>
  <text x="620" y="487" fill="#00FF00" font-family="monospace" font-size="13">
    <tspan>Search: </tspan><tspan fill="#00FF00">extract</tspan><tspan> (2 matches found)</tspan>
  </text>
  
  <!-- Selected Text Example -->
  <rect x="610" y="500" width="180" height="20" fill="#00FF00" opacity="0.3"/>
  <text x="620" y="515" fill="#00FF00" font-family="monospace" font-size="13">Selected text example</text>
  
  <!-- Current Line Indicator -->
  <rect x="610" y="525" width="360" height="20" fill="#00FF00" opacity="0.1"/>
  <text x="620" y="540" fill="#00FF00" font-family="monospace" font-size="13">Current line with accent color</text>
  
  <!-- Command Prompt -->
  <rect x="0" y="570" width="1000" height="2" fill="#00FF00" opacity="0.5"/>
  <text x="20" y="590" fill="#00FF00" font-family="monospace" font-size="14">
    <tspan fill="#00FF00">➜</tspan>  <tspan fill="#00FF00">~/projects</tspan> <tspan fill="#00FFFF">|</tspan>
  </text>
  
  <!-- Blinking cursor with accent color -->
  <rect x="200" y="578" width="10" height="18" fill="#00FF00" opacity="0.8"/>
</svg>